<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course - Rebooto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{background:'0 0% 100%',foreground:'222 47% 11%',card:'0 0% 100%',primary:'173 58% 39%',border:'214 32% 91%',muted:'215 16% 47%'}}}}</script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
<!-- AOS - Animate On Scroll -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
<body class="bg-background text-foreground">
  <div class="modern-background"><div class="gradient-orb orb-1"></div><div class="gradient-orb orb-2"></div><div class="gradient-orb orb-3"></div></div>
  <nav class="relative z-50 border-b border-border backdrop-blur-md bg-background/80 sticky top-0">
    <div class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-gradient-to-br from-teal-400 to-emerald-500 rounded-lg"></div>
          <span class="text-2xl font-bold gradient-text">Rebooto</span>
        </div>
        <button onclick="window.API.logout()" class="btn btn-outline btn-sm">Logout</button>
      </div>
    </div>
  </nav>
  <div class="relative z-10 container mx-auto px-6 py-12">
    <div id="loading" class="text-center py-12"><div class="spinner"></div></div>
    <div id="content" class="hidden">
      <a href="/pages/courses.html" class="text-sm text-muted-foreground hover:text-foreground mb-4 inline-block">‚Üê Back to Courses</a>
      <div class="mb-8">
        <h1 id="courseTitle" class="text-4xl font-bold mb-4"></h1>
        <p id="courseDescription" class="text-muted-foreground mb-4"></p>
        <div class="flex gap-2">
          <span id="courseCategory" class="px-3 py-1 bg-card border border-border rounded-lg text-sm"></span>
          <span id="courseDifficulty" class="px-3 py-1 bg-card border border-border rounded-lg text-sm"></span>
        </div>
      </div>
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Lessons</h2>
        <button id="enrollBtn" class="btn btn-primary hidden">Enroll in Course</button>
      </div>
      <div id="lessons" class="space-y-4"></div>
    </div>
  </div>
  <script src="/js/api.js"></script>
  <script>
    // Initialize AOS
    AOS.init({duration: 600, once: true});
  </script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('id');
    async function loadCourse(){
      try{
        const course = await window.API.request(`/api/courses/${courseId}`);
        document.getElementById('courseTitle').textContent = course.title;
        document.getElementById('courseDescription').textContent = course.description;
        document.getElementById('courseCategory').textContent = course.category;
        document.getElementById('courseDifficulty').textContent = course.difficulty;
        const lessonsDiv = document.getElementById('lessons');
        course.lessons.forEach((lesson,i)=>{
          const lessonCard = document.createElement('div');
          lessonCard.className = 'card';
          lessonCard.innerHTML = `
            <div class="flex justify-between items-center">
              <div class="flex-1">
                <h3 class="font-bold mb-1">Lesson ${i+1}: ${lesson.title}</h3>
                <p class="text-sm text-muted-foreground">${lesson.description}</p>
              </div>
              <a href="/pages/lesson.html?id=${lesson.id}" class="btn btn-primary">Start Lesson</a>
            </div>`;
          lessonsDiv.appendChild(lessonCard);
        });
        try{
          await window.API.request(`/api/courses/${courseId}/enroll`, 'POST');
        }catch(e){}
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
      }catch(e){console.error(e);}
    }
    loadCourse();
  </script>
</body>
</html>
