<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Rebooto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: 'hsl(222 47% 4%)',
            foreground: 'hsl(210 40% 98%)',
            card: 'hsl(222 47% 8%)',
            primary: 'hsl(173 58% 39%)',
            border: 'hsl(217 33% 17%)',
            muted: 'hsl(215 20% 65%)',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-background text-foreground">
  <div class="modern-background">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <div class="relative z-10 min-h-screen flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <a href="/" class="inline-flex items-center space-x-2 mb-4">
          <div class="w-10 h-10 bg-gradient-to-br from-teal-400 to-emerald-500 rounded-lg"></div>
          <span class="text-3xl font-bold gradient-text">Rebooto</span>
        </a>
        <h1 class="text-3xl font-bold mb-2">Create Account</h1>
        <p class="text-muted-foreground">Start your IT support learning journey</p>
      </div>

      <div class="card">
        <form id="signupForm" class="space-y-4">
          <div id="errorMessage" class="hidden bg-red-500/10 border border-red-500 text-red-500 px-4 py-3 rounded-lg text-sm"></div>

          <div>
            <label for="fullName" class="block text-sm font-medium mb-2">Full Name</label>
            <input
              type="text"
              id="fullName"
              class="input"
              placeholder="John Doe"
              required
              data-testid="input-name"
            />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium mb-2">Email</label>
            <input
              type="email"
              id="email"
              class="input"
              placeholder="you@example.com"
              required
              data-testid="input-email"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium mb-2">Password</label>
            <input
              type="password"
              id="password"
              class="input"
              placeholder="••••••••"
              required
              minlength="8"
              data-testid="input-password"
            />
            <p class="text-xs text-muted-foreground mt-1">Must be at least 8 characters</p>
          </div>

          <div>
            <label for="dob" class="block text-sm font-medium mb-2">Date of Birth</label>
            <input
              type="date"
              id="dob"
              class="input"
              required
              data-testid="input-dob"
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary w-full"
            data-testid="button-submit"
            id="submitBtn"
          >
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center text-sm">
          <span class="text-muted-foreground">Already have an account? </span>
          <a href="/pages/login.html" class="text-primary hover:underline">Sign in</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script>
    const form = document.getElementById('signupForm');
    const errorMessage = document.getElementById('errorMessage');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const dateOfBirth = document.getElementById('dob').value;

      errorMessage.classList.add('hidden');
      submitBtn.textContent = 'Creating account...';
      submitBtn.disabled = true;

      try {
        await window.API.request('/api/signup', 'POST', {
          fullName,
          email,
          password,
          dateOfBirth
        });
        window.location.href = '/pages/dashboard.html';
      } catch (error) {
        errorMessage.textContent = error.message || 'Failed to create account';
        errorMessage.classList.remove('hidden');
        submitBtn.textContent = 'Create Account';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
