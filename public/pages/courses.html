<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses - Rebooto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{background:'0 0% 100%',foreground:'222 47% 11%',card:'0 0% 100%',primary:'173 58% 39%',border:'214 32% 91%',muted:'215 16% 47%'}}}}</script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
<!-- AOS - Animate On Scroll -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
<body class="bg-background text-foreground">
  <div class="modern-background"><div class="gradient-orb orb-1"></div><div class="gradient-orb orb-2"></div><div class="gradient-orb orb-3"></div></div>
  <nav class="relative z-50 border-b border-border backdrop-blur-md bg-background/80 sticky top-0">
    <div class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-gradient-to-br from-teal-400 to-emerald-500 rounded-lg"></div>
          <span class="text-2xl font-bold gradient-text">Rebooto</span>
        </div>
        <div class="hidden md:flex items-center space-x-6">
          <a href="/pages/dashboard.html" class="text-muted-foreground hover:text-foreground transition">Dashboard</a>
          <a href="/pages/courses.html" class="text-primary font-medium">Courses</a>
          <a href="/pages/support.html" class="text-muted-foreground hover:text-foreground transition">Support</a>
        </div>
        <button onclick="window.API.logout()" class="btn btn-outline btn-sm">Logout</button>
      </div>
    </div>
  </nav>
  <div class="relative z-10 container mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold mb-8" data-aos="fade-up">Browse <span class="gradient-text">Courses</span></h1>
    <div id="loading" class="text-center py-12"><div class="spinner"></div></div>
    <div id="courses" class="hidden grid md:grid-cols-3 gap-6"></div>
  </div>
  <script src="/js/api.js"></script>
  <script>
    // Initialize AOS
    AOS.init({duration: 600, once: true});
    
    async function loadCourses(){
      try{
        const courses=await window.API.request('/api/courses');
        const coursesDiv=document.getElementById('courses');
        courses.forEach((c, i)=>{
          const card=document.createElement('div');
          card.className='card';
          card.setAttribute('data-aos', 'fade-up');
          card.setAttribute('data-aos-delay', (i * 100).toString());
          card.innerHTML=`<h3 class="font-bold text-xl mb-2">${c.title}</h3><p class="text-sm text-muted-foreground mb-4">${c.description}</p><div class="flex justify-between items-center"><span class="text-xs text-muted-foreground">${c.lessonCount} lessons</span><a href="/pages/course-detail.html?id=${c.id}" class="btn btn-primary btn-sm">View Course</a></div>`;
          coursesDiv.appendChild(card);
        });
        document.getElementById('loading').classList.add('hidden');
        coursesDiv.classList.remove('hidden');
      }catch(e){window.location.href='/pages/login.html';}
    }
    loadCourses();
  </script>
</body>
</html>
