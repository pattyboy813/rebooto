<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Rebooto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{background:'0 0% 100%',foreground:'222 47% 11%',card:'0 0% 100%',primary:'173 58% 39%',border:'214 32% 91%',muted:'215 16% 47%'}}}}</script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
<!-- AOS - Animate On Scroll -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
<body class="bg-background text-foreground">
  <div class="modern-background"><div class="gradient-orb orb-1"></div><div class="gradient-orb orb-2"></div><div class="gradient-orb orb-3"></div></div>
  <nav class="relative z-50 border-b border-border backdrop-blur-md bg-background/80 sticky top-0">
    <div class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-gradient-to-br from-teal-400 to-emerald-500 rounded-lg"></div>
          <span class="text-2xl font-bold gradient-text">Rebooto Admin</span>
        </div>
        <div class="hidden md:flex items-center space-x-6">
          <a href="/admin/dashboard.html" class="text-primary font-medium">Dashboard</a>
          <a href="/admin/courses.html" class="text-muted-foreground hover:text-foreground transition">Courses</a>
          <a href="/admin/users.html" class="text-muted-foreground hover:text-foreground transition">Users</a>
          <a href="/admin/blog.html" class="text-muted-foreground hover:text-foreground transition">Blog</a>
          <a href="/admin/support.html" class="text-muted-foreground hover:text-foreground transition">Support</a>
          <a href="/admin/settings.html" class="text-muted-foreground hover:text-foreground transition">Settings</a>
        </div>
        <button onclick="window.API.logout()" class="btn btn-outline btn-sm">Logout</button>
      </div>
    </div>
  </nav>
  <div class="relative z-10 container mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold mb-8">Admin <span class="gradient-text">Dashboard</span></h1>
    <div id="loading" class="text-center py-12"><div class="spinner"></div></div>
    <div id="content" class="hidden">
      <div class="grid md:grid-cols-4 gap-6 mb-8">
        <div class="card"><div class="text-sm text-muted-foreground mb-1">Total Users</div><div class="text-3xl font-bold gradient-text" id="totalUsers">0</div></div>
        <div class="card"><div class="text-sm text-muted-foreground mb-1">Total Courses</div><div class="text-3xl font-bold" id="totalCourses">0</div></div>
        <div class="card"><div class="text-sm text-muted-foreground mb-1">Total Enrollments</div><div class="text-3xl font-bold" id="totalEnrollments">0</div></div>
        <div class="card"><div class="text-sm text-muted-foreground mb-1">Completion Rate</div><div class="text-3xl font-bold" id="completionRate">0%</div></div>
      </div>
      <div class="grid md:grid-cols-2 gap-6">
        <div class="card"><h2 class="text-xl font-bold mb-4">Quick Actions</h2><div class="space-y-2"><a href="/admin/courses.html" class="btn btn-primary w-full">Create Course</a><a href="/admin/blog.html" class="btn btn-outline w-full">Write Blog Post</a><a href="/admin/support.html" class="btn btn-outline w-full">View Support Tickets</a><a href="/admin/settings.html" class="btn btn-outline w-full">System Settings</a></div></div>
        <div class="card"><h2 class="text-xl font-bold mb-4">Recent Activity</h2><div id="recentActivity" class="space-y-2"><p class="text-sm text-muted-foreground">Loading...</p></div></div>
      </div>
    </div>
  </div>
  <script src="/js/api.js"></script>
  <script>
    // Initialize AOS
    AOS.init({duration: 600, once: true});
  </script>
  <script>
    async function loadDashboard(){
      try{
        const stats=await window.API.request('/api/admin/stats');
        document.getElementById('totalUsers').textContent=stats.totalUsers||0;
        document.getElementById('totalCourses').textContent=stats.totalCourses||0;
        document.getElementById('totalEnrollments').textContent=stats.totalEnrollments||0;
        document.getElementById('completionRate').textContent=(stats.completionRate||0)+'%';
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
      }catch(e){window.location.href='/admin/login.html';}
    }
    loadDashboard();
  </script>
</body>
</html>
