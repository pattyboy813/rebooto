<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Rebooto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{background:'0 0% 100%',foreground:'222 47% 11%',card:'0 0% 100%',primary:'173 58% 39%',border:'214 32% 91%',muted:'215 16% 47%'}}}}</script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-background text-foreground">
  <div class="modern-background"><div class="gradient-orb orb-1"></div><div class="gradient-orb orb-2"></div><div class="gradient-orb orb-3"></div></div>
  <div class="relative z-10 min-h-screen flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <a href="/" class="inline-flex items-center space-x-2 mb-4">
          <div class="w-10 h-10 bg-gradient-to-br from-teal-400 to-emerald-500 rounded-lg"></div>
          <span class="text-3xl font-bold gradient-text">Rebooto</span>
        </a>
        <h1 class="text-3xl font-bold mb-2">Admin Portal</h1>
        <p class="text-muted-foreground">Sign in to access admin dashboard</p>
      </div>
      <div class="card">
        <form id="adminLoginForm" class="space-y-4">
          <div id="errorMessage" class="hidden bg-red-500/10 border border-red-500 text-red-500 px-4 py-3 rounded-lg text-sm"></div>
          <div><label class="block text-sm font-medium mb-2">Email</label><input type="email" id="email" class="input" required></div>
          <div><label class="block text-sm font-medium mb-2">Password</label><input type="password" id="password" class="input" required></div>
          <button type="submit" class="btn btn-primary w-full" id="submitBtn">Sign In to Admin</button>
        </form>
        <div class="mt-4 text-center text-sm"><a href="/pages/login.html" class="text-muted-foreground hover:text-foreground">‚Üê Back to User Login</a></div>
      </div>
    </div>
  </div>
  <script src="/js/api.js"></script>
  <script>
    document.getElementById('adminLoginForm').addEventListener('submit',async(e)=>{
      e.preventDefault();
      const email=document.getElementById('email').value;
      const password=document.getElementById('password').value;
      const errorMessage=document.getElementById('errorMessage');
      const submitBtn=document.getElementById('submitBtn');
      errorMessage.classList.add('hidden');
      submitBtn.textContent='Signing in...';
      submitBtn.disabled=true;
      try{
        await window.API.request('/api/admin/login','POST',{email,password});
        window.location.href='/admin/dashboard.html';
      }catch(error){
        errorMessage.textContent=error.message||'Invalid admin credentials';
        errorMessage.classList.remove('hidden');
        submitBtn.textContent='Sign In to Admin';
        submitBtn.disabled=false;
      }
    });
  </script>
</body>
</html>
