<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Management - Rebooto Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{background:'0 0% 100%',foreground:'222 47% 11%',card:'0 0% 100%',primary:'173 58% 39%',border:'214 32% 91%',muted:'215 16% 47%'}}}}</script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-background text-foreground">
  <div class="modern-background"><div class="gradient-orb orb-1"></div><div class="gradient-orb orb-2"></div><div class="gradient-orb orb-3"></div></div>
  <nav class="relative z-50 border-b border-border backdrop-blur-md bg-background/80 sticky top-0">
    <div class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-gradient-to-br from-teal-400 to-emerald-500 rounded-lg"></div>
          <span class="text-2xl font-bold gradient-text">Rebooto Admin</span>
        </div>
        <a href="/admin/dashboard.html" class="btn btn-outline btn-sm">‚Üê Dashboard</a>
      </div>
    </div>
  </nav>
  <div class="relative z-10 container mx-auto px-6 py-12">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-4xl font-bold">Blog <span class="gradient-text">Management</span></h1>
      <button onclick="showNewPost()" class="btn btn-primary">New Post</button>
    </div>
    <div id="posts" class="grid gap-4"></div>
    <div id="editor" class="hidden card mt-8">
      <h3 class="text-xl font-bold mb-4">Create Blog Post</h3>
      <form id="blogForm" class="space-y-4">
        <div><label class="block text-sm font-medium mb-2">Title</label><input type="text" id="title" class="input" required></div>
        <div><label class="block text-sm font-medium mb-2">Slug</label><input type="text" id="slug" class="input" required></div>
        <div><label class="block text-sm font-medium mb-2">Content (Markdown)</label><textarea id="content" class="input" rows="10" required></textarea></div>
        <div><label class="block text-sm font-medium mb-2">Tags (comma-separated)</label><input type="text" id="tags" class="input"></div>
        <div class="flex gap-2">
          <button type="submit" class="btn btn-primary">Publish</button>
          <button type="button" onclick="hideEditor()" class="btn btn-outline">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="/js/api.js"></script>
  <script>
    async function loadPosts(){
      const posts=await window.API.request('/api/admin/blog');
      const postsDiv=document.getElementById('posts');
      postsDiv.innerHTML='';
      posts.forEach(p=>{
        const card=document.createElement('div');
        card.className='card';
        card.innerHTML=`<div class="flex justify-between"><div><h3 class="font-bold">${p.title}</h3><p class="text-sm text-muted-foreground">${p.slug}</p></div><button onclick="deletePost(${p.id})" class="btn btn-outline btn-sm">Delete</button></div>`;
        postsDiv.appendChild(card);
      });
    }
    function showNewPost(){document.getElementById('editor').classList.remove('hidden');}
    function hideEditor(){document.getElementById('editor').classList.add('hidden');}
    async function deletePost(id){
      if(confirm('Delete this post?')){
        await window.API.request(`/api/admin/blog/${id}`,'DELETE');
        loadPosts();
      }
    }
    document.getElementById('blogForm').addEventListener('submit',async(e)=>{
      e.preventDefault();
      const data={
        title:document.getElementById('title').value,
        slug:document.getElementById('slug').value,
        content:document.getElementById('content').value,
        tags:document.getElementById('tags').value.split(',').map(t=>t.trim()).filter(Boolean),
        published:true
      };
      await window.API.request('/api/admin/blog','POST',data);
      hideEditor();
      loadPosts();
    });
    loadPosts();
  </script>
</body>
</html>
