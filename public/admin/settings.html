<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Rebooto Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{background:'0 0% 100%',foreground:'222 47% 11%',card:'0 0% 100%',primary:'173 58% 39%',border:'214 32% 91%',muted:'215 16% 47%'}}}}</script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-background text-foreground">
  <div class="modern-background"><div class="gradient-orb orb-1"></div><div class="gradient-orb orb-2"></div><div class="gradient-orb orb-3"></div></div>
  <nav class="relative z-50 border-b border-border backdrop-blur-md bg-background/90 sticky top-0">
    <div class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-gradient-to-br from-teal-400 to-emerald-500 rounded-lg"></div>
          <span class="text-2xl font-bold gradient-text">Rebooto Admin</span>
        </div>
        <a href="/admin/dashboard.html" class="btn btn-outline btn-sm">← Dashboard</a>
      </div>
    </div>
  </nav>
  <div class="relative z-10 container mx-auto px-6 py-12 max-w-4xl">
    <h1 class="text-4xl font-bold mb-8">System <span class="gradient-text">Settings</span></h1>
    
    <div class="card mb-6">
      <h2 class="text-2xl font-bold mb-6">Feature Toggles</h2>
      <p class="text-muted-foreground mb-6">Control which features are available to users</p>
      
      <div id="loading" class="text-center py-8"><div class="spinner"></div></div>
      
      <div id="content" class="hidden space-y-6">
        <div class="flex items-center justify-between p-4 bg-secondary rounded-lg">
          <div>
            <h3 class="font-semibold">User Signup</h3>
            <p class="text-sm text-muted-foreground">Allow new users to create accounts</p>
          </div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="signupToggle" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-teal-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-teal-600"></div>
          </label>
        </div>

        <div class="flex items-center justify-between p-4 bg-secondary rounded-lg">
          <div>
            <h3 class="font-semibold">User Login</h3>
            <p class="text-sm text-muted-foreground">Allow existing users to sign in</p>
          </div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="loginToggle" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-teal-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-teal-600"></div>
          </label>
        </div>

        <button onclick="saveSettings()" class="btn btn-primary w-full" id="saveBtn">Save Changes</button>
        <div id="successMessage" class="hidden text-sm text-green-600 text-center">✓ Settings saved successfully!</div>
      </div>
    </div>
  </div>
  <script src="/js/api.js"></script>
  <script>
    let settings = {};
    
    async function loadSettings(){
      try{
        const response = await window.API.request('/api/admin/system-settings/features');
        settings = response;
        document.getElementById('signupToggle').checked = response.signupEnabled !== false;
        document.getElementById('loginToggle').checked = response.loginEnabled !== false;
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
      }catch(e){
        // Default to enabled
        document.getElementById('signupToggle').checked = true;
        document.getElementById('loginToggle').checked = true;
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
      }
    }
    
    async function saveSettings(){
      const btn = document.getElementById('saveBtn');
      btn.textContent = 'Saving...';
      btn.disabled = true;
      
      const data = {
        signupEnabled: document.getElementById('signupToggle').checked,
        loginEnabled: document.getElementById('loginToggle').checked
      };
      
      try{
        await window.API.request('/api/admin/system-settings/features','POST',data);
        document.getElementById('successMessage').classList.remove('hidden');
        setTimeout(()=>{
          document.getElementById('successMessage').classList.add('hidden');
        },3000);
        btn.textContent = 'Save Changes';
        btn.disabled = false;
      }catch(error){
        alert(error.message||'Failed to save settings');
        btn.textContent = 'Save Changes';
        btn.disabled = false;
      }
    }
    
    loadSettings();
  </script>
</body>
</html>
